{% extends 'base_nav.html' %}
{% load static %}
{% block title %}Channels{% endblock %}

{% block content %}
{% static "" as STATIC_URL %}
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Channels</h1>
      {% if channels %}
      {% for channel in channels %}
          <div class="col-lg-2 channel-circle">
            <a href="{{ channel.get_absolute_url }}">
              <img class="img-circle" data-toggle="tooltip" data-placement="bottom" title="{{ channel.title }}" src="{{ STATIC_URL }}{{ channel.cover_image }}" width=130px/>
            </a>
          </div>
        {% endfor %}
      {% else %}
        <p>There are no channels available.</p>
      {% endif %}
    </div>  
  </div>
</div>
<script>
// tooltip demo
$('.channel-circle').tooltip({
    selector: "[data-toggle=tooltip]",
    container: "body"
})
</script>
{% endblock %}
