{% extends 'base_nav.html' %}
{% load static %}
{% block title %}Recently{% endblock %}

{% block content %}
{% static "" as STATIC_URL %}
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Recently</h1>
        {% for item in object_list %}
          <li class="list-group-item"><img src="{{ STATIC_URL }}{{ item.channel.cover_image }}" width=60px/>{{ item.title }} - {{ item.channel }}</li>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
