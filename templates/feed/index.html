{% extends 'base_nav.html' %}

{% block title %}トレンド一覧{% endblock %}

{% block content %}
<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-6 full-width margin-top-20percent" >
        <div class="panel panel-default full-width">
          <h1>最新トレンド</h1>

            <div class="panel-body full-width full-height">
              <table id="worker-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
              <thead>
              <tr>
                <th>エピソードタイトル</th>
                <th>チャンネル</th>
                <th>収録者</th>
                <th>リリース</th>
              </tr>
              </thead>
              <tbody>
              {% for feed in feeds %}
                <tr>
                  <td>{{ feed.title }}</td>
                  <td>{{ feed.channel }}</td>
                  <td>{{ feed.author }}</td>
                  <td>{{ feed.released_at }}</td>
                </tr>
              {% empty %}
                <tr>
                  <td>情報が取得できませんでした</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
