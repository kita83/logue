{% extends 'base_nav.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- <div id="wrapper"> -->
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div class="panel-body full-width full-height">
            <table id="worker-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
              <thead>
              <tr>
                <th>タイトル</th>
                <th>チャンネル</th>
                <th>収録者</th>
                <th>リリース</th>
              </tr>
              </thead>
              <tbody>
              {% for feed in feeds %}
                <tr>
                  <td>{{ feed.title }}</td>
                  <td>{{ feed.channel }}</td>
                  <td>{{ feed.author }}</td>
                  <td>{{ feed.release_date }}</td>
                </tr>
              {% empty %}
                <tr>
                  <td>情報が取得できませんでした</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
<!-- </div> -->
{% endblock %}
