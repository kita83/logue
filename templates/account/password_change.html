{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %}パスワード変更{% endblock %}
{% block account_nav_change_password %}active{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">パスワード変更</h1>
          </div>
          <div class="panel-body">
            <form method="POST" action="" class="password_change">
                {% csrf_token %}
                {% bootstrap_form password_change_form show_label=False %}
                <div class="form-actions">
                  <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
                </div>
            </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
